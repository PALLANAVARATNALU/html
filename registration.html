<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <h1 STYLE="COLOR:RED;TEXT-ALIGN:CENTER"><u><I>REGISTRATION FORM</I></u></h1>
</head>
<body background="pink">
<CENTER>
<FORM>
    <table><tr><td> </td>
       <td> <h2>
           <i> <u>new register</u></i>
        </h2></td></tr>
        <tr><td><b> NAME:</b></td>
            <td><INPUT type="text" id="t1" required placeholder="enter your name" ></td></tr>
        <tr><td><B> MAIL ID:</B></td>
            <td><input TYPE="email" id="t2" required placeholder="enter user id"></td></tr>
        <tr><td><b>AGE:</b></td>
            <td><input type="number" id="t3" min="18" max="35" ></td></tr>
        <tr><td><b>GENDER:</b></td>
            <td><input type="radio" id="t4" name="gen">
            <label for="t4">male</label> <input type="radio" id="t5" name="gen">
            <label for="t5">female</label></td></tr>
        <tr><td> <B> QUALIFICATION:</B></td>
            <td> <INPUT type="text" id="t6" required></td></tr>
        <tr><td><b>STATE:</b></td>
            <td><select type="ddl">
                <option>--select--</option>
                <option>AP</option>
                <OPTION>KN</OPTION>
                <option>TN</option>
                <option>TG</option>
                <option>KL</option>
            </select></td></tr>
        <tr><td><b>MOBILE NO:</b></td>
            <td><INPUT TYPE="tel" id="t7" required placeholder="enter mobile num" maxlength="10"></td></tr>
        <tr><td> </td>
            <td><input type="submit" id="t8" style="background-color:blue;color:white"></td></tr>
    </table>
</FORM>
</CENTER>
</body>
</html>
